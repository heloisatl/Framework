<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>PageMaker</title>
    <script src="funcoes.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="bg-rose-200 ">
    <div class="flex justify-center content-center ">
        <h1 class="bg-rose-950/70 flex justify-center text-center p-6 w-[70vw] shadow-2xl text-3xl font-bold mb-10 text-white">
            Cabeçalho
        </h1>
    </div>
    <div class="flex justify-center">
        <div class="bg-rose-950/40 w-[60vw]  flex justify-center pl-15 pr-15 pb-20 pt-20 rounded-sm h-[30vh]">

            <div class="  flex justify-between w-[60vw]">

                <div class="bg-rose-950/70 shadow-xl p-5 justify-center content-center text-center text-white ">

                    Cor de fundo
                    <select class="p-1 rounded-sm bg-rose-200 text-rose-900" id="corFundo" name="corFundo">
                        <option>--</option>
                        <option value="#FF0000" style="background-color: #FF0000; color: white;">Vermelho</option>
                        <option value="#00FF00" style="background-color: #00FF00;">Verde</option>
                        <option value="#0000FF" style="background-color: #0000FF; color: white;">Azul</option>
                        <option value="#FFFF00" style="background-color: #FFFF00;">Amarelo</option>
                        <option value="#FFA500" style="background-color: #FFA500;">Laranja</option>
                        <option value="#800080" style="background-color: #800080; color: white;">Roxo</option>
                    </select><br>
                </div>
                <div class="bg-rose-950/70 shadow-xl p-5 justify-center content-center text-center text-white">
                    Texto para cabeçalho
                    <input class="p-1 rounded-sm bg-rose-200 text-rose-900" type="text" id="textoCabecalho"
                        name="textoCabecalho"><br>
                </div>
                <div class="bg-rose-950/70 shadow-xl p-5 justify-center content-center text-center text-white">
                    Cor da Fonte
                    <select class="p-1 rounded-sm bg-rose-200 text-rose-900" id="corFonte" name="corFonte">
                        <option>--</option>
                        <option value="#FF0000" style="background-color: #FF0000; color: white;">Vermelho</option>
                        <option value="#00FF00" style="background-color: #00FF00;">Verde</option>
                        <option value="#0000FF" style="background-color: #0000FF; color: white;">Azul</option>
                        <option value="#FFFF00" style="background-color: #FFFF00;">Amarelo</option>
                        <option value="#FFA500" style="background-color: #FFA500;">Laranja</option>
                        <option value="#800080" style="background-color: #800080; color: white;">Roxo</option>
                    </select><br>
                </div>
                <div class="bg-rose-950/70  shadow-xl p-5 justify-center content-center text-center text-white">

                    Tamanho Fonte
                    <select class="p-1 rounded-sm bg-rose-200 text-rose-900" id="tamFonte" name="tamFonte">
                        <option>--</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                    </select><br>
                </div>
            </div>
        </div>
    </div>



    <div class="flex justify-center content-center ">
        <div class="flex justify-center content-center mt-[4vh] ">
            <h1 class="bg-rose-950/70 flex justify-center text-center p-6 w-[70vw] shadow-2xl text-3xl font-bold mb-10 text-white">
                Links</h1>
        </div>
    </div>
    <div class="flex justify-center">
        <div class="bg-rose-950/40  shadow-xl p-5 justify-center content-center text-center text-white">

            <div class="  flex justify-between w-[60vw]">

                <div class="bg-rose-950/70 shadow-xl p-5 justify-center content-center text-center text-white ">

                    Texto para o links
                    <input class="p-1 rounded-sm bg-rose-200 text-rose-900" type="text" name="links" id="links" placeholder="link1;link2;link3....">
                    <br>
                </div>

                <div class="bg-rose-950/70 shadow-xl p-5 justify-center content-center text-center text-white ">
                    Cor do link
                    <select class="p-1 rounded-sm bg-rose-200 text-rose-900" id="corLinks" name="corLinks">
                        <option>--</option>
                        <option value="#FF0000" style="background-color: #FF0000; color: white;">Vermelho</option>
                        <option value="#00FF00" style="background-color: #00FF00;">Verde</option>
                        <option value="#0000FF" style="background-color: #0000FF; color: white;">Azul</option>
                        <option value="#FFFF00" style="background-color: #FFFF00;">Amarelo</option>
                        <option value="#FFA500" style="background-color: #FFA500;">Laranja</option>
                        <option value="#800080" style="background-color: #800080; color: white;">Roxo</option>
                    </select><br>
                </div>
                <div class="bg-rose-950/70 shadow-xl p-5 justify-center content-center text-center text-white ">

                    Estilo do link<br>
                    Sublinhado<input type="radio" name="estiloLinks" id="estiloLinks" value="1"><br>
                    Não Sublinhdo<input type="radio" name="estiloLinks" id="estiloLinks" value="0"><br>
                </div>
            </div>
        </div>

    </div>
    <div class="flex justify-center p-5">

        <div class="flex justify-center bg-rose-300 rounded-xl ">
            <button class="p-5 w-[10vw] " onclick="gerarCodigo()">Gerar código</button>
        </div>
    </div>

    <div class="flex">
        <div class="div-html p-10 ">
            <p class="text-3xl bg-rose-300 rounded-xl w-[8vw] text-center">HTML</p>

            <div >
                <textarea cols="100" rows="30" id="codeHTML"></textarea><br>
                <button class=" bg-rose-300 rounded-xl w-[8vw] h-[4vh] text-center" onclick="download('codeHTML','index.html')">download do código</button>
            </div>
        </div>

        <div class="div-css p-10" >
            <p class="text-3xl bg-rose-300 rounded-xl w-[8vw] text-center">CSS</p>
            <div >
                <textarea id="codeCSS" cols="100" rows="30"></textarea><br>
                <button class=" bg-rose-300 rounded-xl w-[8vw] h-[4vh] text-center" onclick="download('codeCSS','estilo.css')">download do código</button>
            </div>

        </div>
    </div>

</body>

</html>
